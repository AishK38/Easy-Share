<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Share App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class = "drop-zone">
            <div class = "icon-container">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="center">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="left">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="right">
            </div>
            <input type="file" id="fileinp">
            <div class="title">Drag and drop your file here OR <span class="browse">Browse</span></div>
        </div>
        <div class="progressbar">
            <div class="bg-progress"></div>
            <div class="title">Uploading...</div>
            <div class="perc-box"><span id="perc">0</span></div>
        </div>
     </section>
     <script src="index.js"></script>
</body>
</html>
