<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Share App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class = "drop-zone">
            <div class = "icon-container">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="center">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="left">
                <img src="./upload.png" alt = "upload icon" draggable="false" class="right">
            </div>
            <input type="file" id="fileinp">
            <div class="title">Drag and drop your file here OR <span class="browse">Browse</span></div>
        </div>
        <div class="progressbar">
            <div class="bg-progress"></div>
            <div class="innerpart">
              <div class="title" style="margin: 10px 15px; font-size: 15px;">Uploading...</div>
              <div class="perc-box" style="margin: 10px 15px;font-size: 13px"><span id="perc">0</span>%</div>
              <div class="smallbar"></div>
            </div>  
        </div>
        <div class="sharingbox">
            <p class="expire">Share link expires in 24 hours</p>
            <div class="inputbox">
                <input type="text" id="fileURL" readonly>
                <img src="./copy.svg" alt="copy icon" id="copybtn">
            </div>
            <p style="text-align: center; opacity: 0.6;">Or Send Via Email</p>
            <div class="emailbox">
                <form id="emailform">
                  <div class="field">
                    <label for="sender">Enter your email</label>
                    <input type="email" autocomplete="email" required name="sender-mail" id="sender">
                  </div>
                  <div class="field">
                    <label for="receiver">Enter receiver's email</label>
                    <input type="email" autocomplete="email" required name="to-mail" id="receiver">
                  </div>
                  <div class="send-btn-container">
                    <button type="submit">Send</button>
                  </div>
                </form>   
            </div>
        </div>
     </section>
     <div class="toast">Sample message</div>
     <script src="index.js"></script>
</body>
</html>
